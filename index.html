<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="converter">
    <div class="container">
      <h1 class="title sr-only">Currency Converter</h1>

      <div class="converter__cower">
        <div class="converter__wrap">

          <button class="converter__change">
            <div class="converter__change-wrap">
              <svg class="converter__arrows">
                <use xlink:href="images/sprite.svg#arrows"></use>
              </svg>
            </div>
          </button>

          <div class="converter__options">
            <div class="converter__input-box">
              <span class="converter__input-symbol" id="symbol-from">$</span>
              <input class="converter__input" name="have-input" id="have-input" value="1" type="number">
            </div>

            <button class="converter__show-currencies" id="show-currencies_from" data-temp="from" data-value="CAD"
              data-symbol="$">CAD</button>
          </div>

          <div class="converter__decor-line">
            <div class="converter__decor-circle">
              <svg class="converter__circle-arrow">
                <use xlink:href="images/sprite.svg#arrow-icon"></use>
              </svg>
            </div>
          </div>

          <div class="converter__options">
            <div class="converter__input-box">
              <span class="converter__input-symbol" id="symbol-to">$</span>
              <input class="converter__input" name="get-input" id="get-input" value="0" type="number">
            </div>

            <button class="converter__show-currencies converter__show-currencies--to" id="show-currencies_to"
              data-value="USD" data-temp="to" data-symbol="$">USD</button>

          </div>

          <p class="converter__text-decor">Exchange</p>

        </div>
      </div>
    </div>
  </section>

  <div class="all-currencies">
    <div class="all-currencies__wrap">
      <ul class="all-currencies__list">
      </ul>
    </div>
  </div>

</body>
<script src="js/main.min.js"></script>

</html>
